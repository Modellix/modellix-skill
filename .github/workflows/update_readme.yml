name: Auto-Update README

on:
  workflow_run:
    workflows: ["Sync SKILL.md & REFERENCE.md from Mintlify"]
    types:
      - completed
  workflow_dispatch:

jobs:
  rewrite:
    runs-on: ubuntu-latest
    # Only run if the sync workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Rewrite Script
        env:
          # Ensure you added this to Settings -> Secrets -> Actions
          GPTBOTS_API_KEY: ${{ secrets.GPTBOTS_API_KEY }}
        run: python .github/scripts/update_readme.py

      - name: Commit and Push
        run: |
          git config --global user.name "readme-bot"
          git config --global user.email "actions@github.com"
          git add README.md
          if [[ -n "$(git status --porcelain README.md)" ]]; then
            git commit -m "docs: AI rewritten README"
            git push
          else
            echo "No changes in README, skipping commit."
          fi